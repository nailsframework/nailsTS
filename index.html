<html>

<head>
  <title>{{ title }}</title>
  <script src="nails/directiveDefinitions.js"></script>
  <script src="nails/state.js"></script>
  <script src="nails/engine.js"></script>
  <script src="nails/nails.js"></script>
  <script src="nails/api.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
  <div class="image-container bounceInUp animated">
    <img src='assets/logo.png' height="400" width="400">
  </div>
  <a href="https://github.com/nailsframework/nails" class="animated bounceInRight link">Visit us on GitHub</a>
</body>
<footer>
  Make Web Developement faster and less painful. Get startet today with {{ whoami }}
</footer>
<style>
</style>

<script type="module">
  'use strict';
  import { LoginComponent } from './login.component.js';
  var nails = new Nails({
    el: "body", //Start with # to specify id
    data: {
      title: "Your Nails App",
      boolValue: false,
      dynamic: function () {
        return "Hello from Dynamic Function";
      },
      whoami: "NailsJS",
    },
    methods: {
      onInit() {
        console.error('On init called.');
        // This method is called during early construction of the State. As a result, there no state supplied as an argument.
        // You may use this, to trigger your own scripts. Beware, that the dom is not rendert at this time, so use OnMounted for any DOM operations.
      },
      onMounted(currentState) {
        currentState.data.headers = [{ 'Test': 'Value' }];
      },
      refresh() {
        var state = nails.state;
        get('https://jsonplaceholder.typicode.com/comments', state, function (posts) {
          state.data.posts = posts;
        });
      }
    },
    components: [
      new LoginComponent()
    ]
  });
</script>

</html>
